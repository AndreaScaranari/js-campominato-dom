<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campo Minato</title>

    <!-- fontawesome css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- my css -->
    <link rel="stylesheet" href="css/style.css">

    <!-- my js -->
    <script defer src="js/script.js"></script>
</head>

<body>
    <!-- header -->
    <header class="d-flex justify-content-between align-items-center p-3">
        <!-- logo + title -->
        <div class="header-left d-flex">
            <img class="me-3" src="asset/img/Logo.png" alt="Logo Boolean">
            <h1 class="fw-bold">Campo Minato</h1>
        </div>
        <!-- difficoltÃ  e play -->
        <form action="" class="d-flex justify-content-end flex-row gap-3">
            <select name="difficulty" id="difficulty-level" class="rounded">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
            <button class="rounded">Play</button>
        </form>
    </header>
    <main class="d-flex justify-content-center align-items-center">
        <!-- griglia -->
        <div id="grid" class="grid d-flex flex-wrap">
        </div>
    </main>
    <!-- footer -->
    <footer class="p-3">
        <p class="m-0 fw-medium">Made with <i class="fa-solid fa-heart"></i> by <a href="https://boolean.careers/" target="_blank">Boolean</a></p>
    </footer>

    <!-- js bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
